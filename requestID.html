<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request ID</title>
    <link rel="stylesheet" href="requestid.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("KhIFkZEtavsrYs_9R");
        })();
    </script>
    <script src="requestid.js"></script>


</head>

<body>
    <div class="login">
        <form class="login-form" onsubmit="signup(event)">
            <h1>Request ID</h1>
            <input type="text" id="name" name="fname" placeholder="Name" class="username" autocomplete="off"
                spellcheck="false"><br>

            <input type="text" id="email" name="fname" placeholder="Email" class="username" autocomplete="off"
                spellcheck="false"><br>

            <select name="Role" id="role" class="role">
                <option value="admin">Admin</option>
                <option value="author">Author</option>
                <option value="graphic desinger">Graphic Designer</option>
                <option value="content researcher">Content Researcher</option>
                <option value="social media manager">Social Media Manager</option>
            </select>

            <input type="button" name="login-btn" id="request-btn" value="Send Request" class="login-btn"
                onclick='sendEmail()'>

        </form>
    </div>
</body>

</html>
